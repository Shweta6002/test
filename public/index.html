<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Apify Actor Runner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <div class="container">
        <h1>Run Apify API Key</h1>

        <input type="text" id="apiKey" placeholder="Enter your API key" />
        <button id="fetchActorsBtn">Fetch Actors</button><br><br>

        <select id="actorSelect">
            <option disabled selected>Select one option</option>
        </select>

        <form id="schemaForm"></form>
        <button id="runActorBtn">Run Actor</button>

        <pre id="result"></pre>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>

</html>
